{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
				<form method="post" class="row js-ajax-form" action="">
				<div class="form-group col-md-12">
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn btn btn-default" href="javascript:history.go(-1);">返回</a>
				</div>
				<div class="form-group col-md-12">
					<label for="parentid">上级:</label>
						<select name="parentid" class="form-control" style="width: 500px;">
							<option value="0">作为一级菜单</option>
							{$categorys}
						</select>
				</div>
				<div class="form-group col-md-12">
					<label for="name">名称<sup>*</sup></label>
						<input type="text" name="name" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label for="module">模块<sup>*</sup></label>
						<input type="text" name="module" id="module" value="backend" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label for="controller">控制器<sup>*</sup></label>
						<input type="text" name="controller" id="controller" value="Index" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label for="action">操作:</label>
						<input type="text" name="action" id="action" value="index" class="form-control">
						<span class="form-required">*</span>
				</div>
				<div class="form-group col-md-12">
					<label for="urlext">额外参数<sup>例:id=3&p=k</sup></label>
						<input type="text" name="urlext" class="form-control">						
				</div>
				<div class="form-group col-md-12">
					<label for="icon">图标<sup><a href="http://fontawesome.dashgame.com/" target="_blank">Font Awesome图标参考</a></sup></label>
						<input type="text" name="icon" id="icon" class="form-control">
				</div>
				<div class="form-group col-md-12">
					<label for="remark">备注</label>
						<textarea name="remark" rows="5" cols="57" style="width: 500px;" class="form-control"></textarea>
				</div>
				<div class="form-group col-md-12">
					<label for="display">显示</label>
						<select name="display" class="form-control" style="width: 500px;">
							<option value="1">显示</option>
							<option value="0">隐藏</option>
						</select>
				</div>
				<div class="form-group col-md-12">
					<label for="type">类型</label>
						<select name="type" class="form-control" style="width: 500px;">
							<option value="1" selected="">权限认证+菜单</option>
							<option value="0">只作为菜单</option>
						</select>
				<div class="help-block">注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</div>		
				</div>
				
			<div class="form-group col-md-12">
				<button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				<a class="btn btn btn-default" href="javascript:history.go(-1);">返回</a>
			</div>
		</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
