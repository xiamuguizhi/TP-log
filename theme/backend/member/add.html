{extend name="base"}
{block name="content"}
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
				<form method="post" class="row js-ajax-form" action="">
				{notempty name="list"}
				<input type="hidden" name="id" value="{$list[0]->id}"/>
				{/notempty}
				<div class="form-group col-md-12">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" value="{$list[0]->username|default=''}" placeholder="用户名" />
				<div class="help-block">* 3-30位 只能包含字母、数字、中文</div>
				</div>
				<div class="form-group col-md-12">
                <label for="nickname">昵称</label>
                <input type="text" class="form-control" id="nickname" name="nickname" value="{$list[0]->nickname|default=''}" placeholder="昵称" />
				<div class="help-block">不填将由系统随机生成</div>
				</div>
				<div class="form-group col-md-12">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入密码 " />
				<div class="help-block">* 6-30位</div>
				</div>
				<div class="form-group col-md-12">
                <label for="repassword">确认密码</label>
                <input type="password" class="form-control" id="repassword" name="repassword" value="" placeholder="再次输入密码" />
				<div class="help-block">* 6-30位</div>
				</div>
				<div class="form-group col-md-12">
                <label for="email">电子邮箱</label>
                <input type="text" class="form-control" id="email" name="email" value="" placeholder="请输入常用邮箱" />
				<div class="help-block">customer@mail.com</div>
				</div>
				<div class="form-group col-md-12">
					<label class="control-label">角色</label>
						<select name="role_id" class="form-control">
							<option value="0">==请选择==</option>
							{volist name="listRole" id="vo"}
							<option value="{$vo.id}">{$vo.role_name}</option>
							{/volist}
						</select>				
				</div>
			<div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary js-ajax-submit" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
		</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__THEMES__/js/admin.js"></script>
{/block}
